name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: "unit tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm i

      - name: Run unit tests
        run: npm t utils

  e2e-tests:
    name: end to end testig
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Use PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: "my_db"
          postgresql user: "test_user"
          postgresql password: "test_password"

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: PGDATABASE=my_db PGUSER=test_user PGPASSWORD=test_password npm t
